<div class="memory-container">
  <div class="middle-container">
    <h2>My Memories</h2>
    <input type="search" class="searchfield" placeholder="Suche..." />
    <ul class="memories">
      <div>
        <a *ngFor="let memory of memories" routerLink="/memory/{{memory.id}}">
          <img class="memoryImage" style="width: 250px; height: 250px;" [src]="getSafeImageUrl(memory)" />
        </a>

      </div>
    </ul>
  </div>
</div>
